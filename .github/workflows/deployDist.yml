name: deploy
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Print Node version
        run: node -v

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm run test




